<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #2A2A72, #009FFD);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Container Styling with Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Title Styling */
        h1 {
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group label {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .form-control {
            border-radius: 8px;
            border: none;
            padding: 12px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.8);
        }

        /* Submit Button */
        .btn-submit {
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #FF4B2B, #FF416C);
        }

        /* Prediction Result */
        .prediction-result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
            opacity: 0.8;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Parental Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled>Select Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Test Preparation</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled>Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Reading Score (0-100)</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label>Writing Score (0-100)</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-submit">Predict Your Math Score</button>
        </form>
        {% if results %}
        <div class="prediction-result">
            Prediction: {{ results }}
        </div>
        {% endif %}
        <div class="footer">Created by <b>Mukul Kotwar</b></div>
    </div>
</body>
</html>
