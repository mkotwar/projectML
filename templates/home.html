<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex: 0 0 48%;
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-submit {
            margin-top: 20px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Parental Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled>Select Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Test Preparation</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Reading Score (out of 100)</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min='0' max='100' required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Writing Score (out of 100)</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min='0' max='100' required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Predict Your Math Score</button>
        </form>
        {% if results %}
        <div class="prediction-result">
            Prediction: {{ results }}
        </div>
        {% endif %}
        <div class="footer">Created by <b>Mukul Kotwar</b></div>
    </div>
</body>
</html>
